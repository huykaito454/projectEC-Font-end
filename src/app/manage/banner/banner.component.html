
    <div class="container__right-content">
        <h3 style="color: #00308f;" >Thêm banner mới</h3>
        <form (ngSubmit)="postBanner()" class="add__web" onsubmit="btn.disabled=true; return true;"> 
            <div class="add__web-item">
                <label for="">Tên banner</label>
                    <input type="text" [(ngModel)]="bannerName" name="name" >
            </div> 
            <div class="add__web-item">
                <label for="">Size banner</label>
                    <input type="text" [(ngModel)]="bannerSize" name="link" >
            </div> 
            <div class="add__web-item">
                <label for="">Link hình ảnh banner</label>
                    <input type="text" [(ngModel)]="bannerImage" name="img">
            </div> 
            <div class="add__web-item">
                <label for="">Giá banner</label>
                    <input type="text" [(ngModel)]="bannerPrice" name="img">
            </div> 
            <div class="add__web-item select">
                <label for="">Banner của website</label>

                <select style="margin-left: 2.7rem;"  (change)="select($event)" >
                    <option *ngFor="let webCategory of webCategorys" [value]="webCategory.id">{{webCategory.name}}</option>
                </select>
            </div>
            <div class="add__web-btn">
                    <button name="btn" type="submit" >Thêm banner</button>
            </div> 

        </form>
        <table class="table">
            <thead>
                <th style="width: 5%" >ID</th>
                <th style="width: 15%" >Tên Banner</th>
                <th style="width: 15%" >Size Banner</th>
                <th style="width: 20%" >Hình Banner</th>
                <th style="width: 10%" >Của Website</th>
                <th style="width: 5%" >Giá</th>
                <th style="width: 5%" >Trạng thái</th>
                <th style="width: 10%" >Hàng động</th>
            </thead>
            <tbody>
                
                <tr *ngFor="let banner of banners">
                    <td>{{banner.id}}</td>
                    <td> <input type="text" [(ngModel)]="banner.name"></td>
                    <td><input type="text" [(ngModel)]="banner.size"></td>
                    <td><input type="text" [(ngModel)]="banner.image"></td>
                    <td><input type="text" readonly [(ngModel)]="banner.Web.name"></td>
                    <td><input type="text" [(ngModel)]="banner.price"></td>
                    <td *ngIf="(banner.status == 0)" > Sắp đấu giá </td>
                    <td *ngIf="(banner.status == 1)" > Đang giấu giá </td>
                    <td>
                        <i (click)="updateBanner(banner)" class="fas fa-edit icon"></i>
                        <i (click)="deleteBanner(banner)" style="color: red;" class="fas fa-trash-alt icon"></i>
                        
                    </td>
                </tr>
            </tbody>
        </table>
       </div>
